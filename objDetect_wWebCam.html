<!DOCTYPE html>
<html lang="en">

<head>
  <title>Language Learner</title>
  <meta charset="utf-8">
  <!-- Import the webpage's stylesheet -->
  <link rel="stylesheet" href="objDetect_wWebCam.css">
</head>

<body>
  <h1>Object Classification Language Learner</h1> <!-- h1 heading tag -->

  <p>Wait for the COCO-SSD model to load, and then the "Enable Webcam button" will become visible, and then you can
    click it!!.</p> <!-- paragraph tag -->

  <section id="demos" class="invisible"> <!-- Defines a section, initally invisible until coco-ssd model loads -->

    <p>After you enable the webcam hold some objects close to your webcam to get a real-time classification! </p>

    <div id="languageSelection">
      <label for="language1">Language 1:</label>
      <select id="language1">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
      </select>
      <label for="language2">Language 2:</label>
      <select id="language2">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
      </select>
    </div>

    <div id="prediction1"></div>
    <div id="prediction2"></div>

    <div id="liveView" class="camView"> <!-- Division(container) tag which will be styled with CSS -->
      <button id="webcamButton">Enable Webcam</button> <!-- Defines a clickable button -->
      <video id="webcam" autoplay muted width="640" height="480"></video>
      <!-- The video tag is used to embed video content in a document -->
    </div>
  </section>

  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <!-- Load the coco-ssd model to use to recognize things in images -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="node_modules/@azure/ms-rest-js/dist/msRest.browser.js"></script>
  <script src="node_modules/@azure/cognitiveservices-translatortext/dist/cognitiveservices-translatortext.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@azure/ms-rest-azure-js@2.1.0/dist/msRestAzure.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@azure/cognitiveservices-translatortext@1.0.1/dist/cognitiveservices-translatortext.min.js"></script> -->
  <!-- Import the page's JavaScript to do some stuff -->
  <script src="objDetect_wWebCam.js" defer></script>
</body>

</html>
